<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.registerform}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        <h:form id="register">
            <h2> Please register here</h2>
            <p:panelGrid columns="2">
                <p:outputLabel for="userid" value="#{bundle.UserID}:" />
                <p:inputText  id="userid" value="#{registerBean.userID}" required="true" requiredMessage="User ID is required"/>
                <p:outputLabel for="password" value="#{bundle.password}:" />
                <p:password  id="password" value="#{registerBean.password}" match="confirmPassword" required="true" feedback="true" requiredMessage="Password is Required"/>
                <p:outputLabel for="confirmPassword" value="#{bundle.confirmpassword}:"/>
                <p:password id="confirmPassword" value="#{registerBean.password}" required="true" requiredMessage="Confirm Password is required"/>
                </p:panelGrid>
               <p:commandButton action="#{registerBean.registerUser}" value="Register" ajax="false"/>
        </h:form>
        </ui:define>
    </ui:composition>
</html>
