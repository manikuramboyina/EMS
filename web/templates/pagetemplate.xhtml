<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--        <h:outputStylesheet library="css" name="default.css"/>
                <h:outputStylesheet library="css" name="cssLayout.css"/>-->
        <title> Facelets Template</title>
    </h:head>
    <h:body>
        <div id="top" class="top">
            <p:menubar>
                <p:menuitem value="Home" url="/faces/index.xhtml" />
                <p:submenu label="Exam" icon="ui-icon-document">
                    <p:menuitem value="Create" url="#" />
                    <p:separator />
                    <p:menuitem value="Invigilate" url="#" />
                    <p:separator />
                    <p:menuitem value="Take" url="#" />
                </p:submenu>

                <p:submenu label="Question" icon="ui-icon-pencil">
                    <p:menuitem value="Create" url="/faces/questionDetails.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                    <p:separator />
                    <p:menuitem value="Modify" url="/faces/questionDetails.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                </p:submenu>

                <p:submenu label="Upload" icon="ui-icon-help">
                    <p:menuitem value="Student" url="/faces/uploadDetails.xhtml" />
                    <p:separator />
                    <p:menuitem value="Lecturer" url="/faces/uploadDetails.xhtml" />
                    <p:separator />
                    <p:menuitem value="Subject" url="/faces/uploadDetails.xhtml" />
                </p:submenu>

                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </div>
        <div id="content" class="left_content">
            <p:layout style="min-width:400px;min-height:550px;">
                <p:layoutUnit position="center">
                    <ui:insert name="content">Main Content</ui:insert>
                </p:layoutUnit>
            </p:layout>
        </div>
        <div id="footer">
            <ui:insert name="footer">Footer Section</ui:insert>
        </div>
    </h:body>
</html>
