<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.loginform}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        <h:form id="login">
            <h2> Please Login</h2>
            <p:panelGrid columns="2">
                <p:outputLabel for="userid" value="#{bundle.UserID}:" />
                <p:inputText  id="userid" value="#{loginBean.username}" required="true" requiredMessage="User ID cannot be empty"/>
                <p:outputLabel for="password" value="#{bundle.password}" />
                <p:password  id="password" value="#{loginBean.password}" required="true" requiredMessage="Password Field cannot be empty"/>
                <p:commandButton value="Login" action="#{loginBean.login}" ajax="false" />
            </p:panelGrid>
        </h:form>
        </ui:define>
    </ui:composition>
</html>
