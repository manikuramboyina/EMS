<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{multiAnswerBundle.ListCourseModuleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CourseModuleListForm">
                <p:panel header="#{multiAnswerBundle.ListCourseModuleTitle}">
                    <p:dataTable id="datalist" value="#{courseModuleController.items}" var="item"
                                 selectionMode="single" selection="#{courseModuleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{multiAnswerBundle.ListCourseModuleTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{multiAnswerBundle.ListCourseModuleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{multiAnswerBundle.Create}" actionListener="#{courseModuleController.prepareCreate}" update=":CourseModuleCreateForm" oncomplete="PF('CourseModuleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{multiAnswerBundle.View}" update=":CourseModuleViewForm" oncomplete="PF('CourseModuleViewDialog').show()" disabled="#{empty courseModuleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{multiAnswerBundle.Edit}" update=":CourseModuleEditForm" oncomplete="PF('CourseModuleEditDialog').show()" disabled="#{empty courseModuleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{multiAnswerBundle.Delete}" actionListener="#{courseModuleController.destroy}" update=":growl,datalist" disabled="#{empty courseModuleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
